<div id="order-review-partial">
    <div id="checkout-items-container" class="px-5">
        {% for selected_item in selected_items %}
        <div class="checkout-item-card p-3 m-3 row">
            <div class="col-3 d-flex justify-content-center">
                <div class="card-img-bg d-flex justify-content-center align-items-center">
                    <img class="product-img mx-auto"
                         src="https://via.placeholder.com/300x200/cccccc"
                         data-src="{% url 'products:get_images' selected_item.product.id %}"
                         loading="lazy"
                         alt="product_img"
                    >
                </div>
            </div>
            <div class="col-7">
                <h6>{{selected_item.product }}</h6>
            </div>
            <div class="col-2">
                <p>Qty: {{selected_item.quantity}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-center">
        <button id="proceed-to-payment-button" class="btn btn-primary w-25 mt-2">
            Proceed to payment
        </button>
    </div>
</div>
