<!doctype html>
<html lang="en">
{% load static %}
{% load bootstrap_icons %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    {% load compress %}
    {% compress css %}
    <link type="text/x-scss" href="{% static 'scss/checkout.scss' %}" rel="stylesheet">
    {% endcompress %}
    <script src="{% static 'js/checkoutActionsHandler.js' %}"></script>
    <title>Checkout</title>
</head>
<body>
<header class="d-flex">
    <a href="{% url 'products:home' %}" class="navbar-brand">Djangonics</a>
    <h1>Checkout</h1>
</header>
<div class="container mt-3">
    <div id="checkout-accordion">
        <!-- displays the list of addresses with the default address being first -->
        {% include 'accounts/address_selection_partial.html' %}
        <!-- displays the list of payment methods -->
        <div id="payment-selection">
            <h5>Choose a payment method</h5>
            <div class="border rounded">
                <div class="p-3">
                    <div class="list-group">
                        <label class="list-group-item d-flex">
                            <input class="form-check-input me-2" type="radio" name="payment-method" value="paypal">
                            <p>
                                Paypal
                            </p>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- displays the list of items and prices, including other charges -->
        <div id="review-order">
            <h6>Review your order</h6>
            <div>
                <div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
