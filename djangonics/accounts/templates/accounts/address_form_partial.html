<div class="modal modal-dialog w-50" tabindex="-1" id="add-address-modal-form" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Address</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="">
                        <label for="recipient_name" class="form-label">Recipient's full name</label>
                        <input class="form-control" name="recipient_name" type="text" id="recipient_name" placeholder="Recipient's full name">
                    </div>
                    <div class="">
                        <label for="street_address" class="form-label">Address line 1</label>
                        <input class="form-control" type="text" placeholder="Street address, P.O Box" name="street_address" id="street_address">
                    </div>
                    <div class="">
                        <label for="apartment_address" class="form-label">Address line 2</label>
                        <input class="form-control" type="text" placeholder="Apartment, Suite, unit, building, floor, etc" name="apartment_address" id="apartment_address">
                    </div>
                    <div class="">
                        <label for="city" class="form-label">City</label>
                        <input class="form-control" type="text" name="city" id="city" placeholder="City">
                    </div>
                    <div class="">
                        <label for="state" class="form-label">State</label>
                        <input class="form-control" type="text" name="state" id="state" placeholder="State">
                    </div>
                    <div class="">
                        <label for="zip_code" class="form-label">Zip</label>
                        <input class="form-control" type="text" name="zip_code" id="zip_code" placeholder="Zip code">
                    </div>
                    <div class="">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input class="form-control" type="text" name="phone_number" id="phone_number" placeholder="e.g (123) 456-78910">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary" id="add-address" data-bs-dismiss="modal">
                    Add Address
                </button>
            </div>
        </div>
    </div>
</div>
