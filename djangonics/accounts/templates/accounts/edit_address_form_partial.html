<form action="" method="post" id="edit-address-form">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{address.id}}">
    <div class="">
        <label for="recipient_name" class="form-label">Recipient's full name</label>
        <input class="form-control" value="{{address.recipient_name}}" name="recipient_name" type="text"
               id="recipient_name" placeholder="Recipient's full name">

    </div>
    <div class="">
        <label for="street_address" class="form-label">Address line 1</label>
        <input class="form-control" type="text" placeholder="Street address, P.O Box"
               name="street_address" id="street_address" value="{{address.street_address}}">
    </div>
    <div class="">
        <label for="apartment_address" class="form-label">Address line 2</label>
        <input class="form-control" type="text" placeholder="Apartment, Suite, unit, building, floor, etc"
               name="apartment_address" id="apartment_address" value="{{address.apartment_address}}">
    </div>
    <div class="">
        <label for="city" class="form-label">City</label>
        <input class="form-control" type="text" name="city" id="city" placeholder="City" value="{{address.city}}">
    </div>
    <div class="">
        <label for="state" class="form-label">State</label>
        <input class="form-control" type="text" name="state" id="state" placeholder="State" value="{{address.state}}">
    </div>
    <div class="">
        <label for="zip_code" class="form-label">Zip</label>
        <input class="form-control" type="text" name="zip_code" id="zip_code"
               placeholder="Zip code" value="{{address.zip_code}}">
    </div>
    <div class="">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input class="form-control" type="text" name="phone_number" id="phone_number"
               placeholder="e.g (123) 456-78910" value="{{address.phone_number}}">
    </div>
</form>
