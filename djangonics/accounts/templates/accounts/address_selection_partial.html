<div>
    <h5>1. Choose a shipping address</h5>
    <div class="border rounded">
        <div class="p-3">
            <h6>Your addresses</h6>
            <hr>
            <div>
                <form class="list-group" action="">
                    {% csrf_token %}
                    {% for address in addresses %}
                    <div class="d-flex justify-content-between list-group-item" >
                        <label class="d-flex">
                            <input class="form-check-input me-2"
                                   type="radio"
                                   name="address"
                                   value="{{address.id}}"
                                   {% if address.is_default %}checked{% endif %}
                            >
                            <p>
                                <strong>{{address.recipient_name}}</strong>
                                {{address.street_address}}{% if address.apartment_address %} {{address.apartment_address}}{% endif %},
                                {{address.city}}, {{address.state}}, {{address.zip_code}}
                            </p>
                        </label>
                        <button
                                type="button"
                                class="btn change-action edit-address"
                                data-address-id="{{address.id}}"
                                data-bs-toggle="modal"
                                data-bs-target="edit-address-modal-form"
                        >
                            Edit Address
                        </button>
                    </div>
                    {% endfor %}
                </form>
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#add-address-modal-form">
                    Add new address
                </button>
            </div>
        </div>
        <div id="address-selection-bottom" class="border rounded-bottom p-3">
            <button id="use-this-address-button" class="btn btn-primary">Use this address</button>
        </div>
    </div>
</div>
