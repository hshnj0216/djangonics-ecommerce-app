<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="static/css/global.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav
            class="navbar navbar-expand-lg bg-light"
            id="util-nav"
    >
        <div class="container-fluid d-flex">
            <a href="#" class="navbar-brand">Djangonics</a>
            <form action="" class="d-flex" role="search">
                <select name="" id="" class="form-select rounded-start rounded-0">
                    <option selected>Category</option>
                    <option value="">Computers & Laptops</option>
                    <option value="">Smartphones & Tablets</option>
                    <option value="">Gaming Consoles & Accessories</option>
                    <option value="">Audio & Video Equipment</option>
                    <option value="">Storage Devices</option>
                </select>
                <input type="text" placeholder="Search for products">
                <input type="submit" value="Search" class="btn btn-outline-dark rounded-end rounded-0">
            </form>
            <div>Sign in/Login</div>
            <div>Orders</div>
            <div>Cart</div>
        </div>
    </nav>
    <nav
            id="main-nav"
            class="navbar navbar-expand-lg navbar-secondary bg-secondary"
    >
        <ul class="nav">
            <li class="nav-item"><a href="" class="nav-link text-light">Home</a></li>
            <li class="nav-item"><a href="" class="nav-link text-light">Catalog</a></li>
            <li class="nav-item"><a href="" class="nav-link text-light">About Us</a></li>
            <li class="nav-item"><a href="" class="nav-link text-light">Contact Us</a></li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
