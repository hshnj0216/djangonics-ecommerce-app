<h5>Filter by:</h5>
<form action="" class="filter-form" data-filter-url="{% url 'products:filter_products' %}">
    <h6>Category:</h6>
    <div class="container">
        {% for category in categories %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{category.slug}}" id="{{category}}">
                <label class="form-check-label" for="{{category}}">
                    {{category.get_name_display}}
                </label>
            </div>
        {% endfor %}
    </div>
    <h6>Price:</h6>
    <div class="container w-100">
        <div class="row d-flex flex-nowrap px-2">
            <div class="col-5 p-0 mx-1">
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input class="form-control" id="min_price" name="min_price" type="number" placeholder="Min">
                </div>
            </div>
            <div class="col-5 p-0 mx-1">
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input class="form-control" id="max_price" name="max_price" type="number" onwheel="return false;" placeholder="Max">
                </div>
            </div>
            <div class="col-2 p-0">
                <input type="submit" value="Go" class="btn btn-primary w-100">
            </div>
        </div>
    </div>
    <h6>Rating:</h6>

</form>
