<h5 class="mb-3">Filter by:</h5>
<form action="" class="filter-form " data-filter-url="{% url 'products:filter_products' %}">
    <h6>Category:</h6>
    <div class="container mb-3">
        {% for category in categories %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{category.slug}}" id="{{category}}">
            <label class="form-check-label" for="{{category}}">
                {{category.get_name_display}}
            </label>
        </div>
        {% endfor %}
    </div>
    <h6>Price:</h6>
    <div class="mb-3">
        <div class="d-flex">
            <div class="me-1">
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input class="form-control" id="min_price" name="min_price" type="number" placeholder="Min">
                </div>
            </div>
            <div class="me-1">
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input class="form-control" id="max_price" name="max_price" type="number" placeholder="Max">
                </div>
            </div>
            <div class="">
                <input type="submit" value="Go" class="btn btn-primary w-100">
            </div>
        </div>
    </div>
    <h6>Avg. Customer Review</h6>
    <div class="d-flex flex-column w-75">
        <div class="d-flex rounded star-rating-filter p-1" data-rating="4">
            <div>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="far fa-star"></span>
            </div>
            <p class="mb-0 ms-2"> & Up</p>
        </div>
        <div class="d-flex rounded star-rating-filter p-1" data-rating="3">
            <div>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="far fa-star"></span>
                <span class="far fa-star"></span>
            </div>
            <p class="mb-0 ms-2">& Up</p>
        </div>
        <div class="d-flex rounded star-rating-filter p-1" data-rating="2">
            <div>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="far fa-star"></span>
                <span class="far fa-star"></span>
                <span class="far fa-star"></span>
            </div>
            <p class="mb-0 ms-2">& Up</p>
        </div>
        <div class="d-flex rounded star-rating-filter p-1" data-rating="1">
            <div>
                <span class="fa fa-star"></span>
                <span class="far fa-star"></span>
                <span class="far fa-star"></span>
                <span class="far fa-star"></span>
                <span class="far fa-star"></span>
            </div>
            <p class="mb-0 ms-2">& Up</p>
        </div>
    </div>
</form>
