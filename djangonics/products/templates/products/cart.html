{% extends 'base.html' %}
{% block title %}Cart{% endblock %}
{% block content %}
  <div class="container d-flex flex-nowrap row w-100 m-0">
    <section class="col-9 ms-5">
      <h2>Shopping Cart</h2>
      <div class="d-flex justify-content-between">
        <div class="form-check ms-2 ">
          <input class="form-check-input" type="checkbox" value="" id="select-all-check">
          <label class="form-check-label" for="select-all-check">
            Select All Items
          </label>
        </div>
        <h6 class="me-3">Price</h6>
      </div>
      <hr>
      {% include 'products/cart_item_list_partial.html' %}
    </section>
    <section class="col-3">
      <div class="border rounded">
        <p class="fs-5 text-center">
          Subtotal(<span id="item-count"></span> items): <strong>$<span id="subtotal-price">0.00</span></strong>
        </p>
        <a class="buy-button text-decoration-none" href="{% url 'accounts:checkout' %}">
          Proceed to Checkout
        </a>
      </div>
      <div>
        <h5>Recommendations</h5>
      </div>
    </section>
  </div>
{% endblock %}
{% load static %}
{% block script %}
      <script src="{% static 'js/selectAll.js' %}"></script>
      <script src="{% static 'js/calculatePrice.js' %}"></script>
{% endblock %}
